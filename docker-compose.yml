services:
  postgres:
    image: postgres:16-alpine
    container_name: ssh-honeypot-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ssh_honeypot
      POSTGRES_USER: honeypot
      POSTGRES_PASSWORD: honeypot
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      # Standard way to expose the port on everything
      # - "5432:5432"
      # Very verbose way to expose the port on localhost
      - protocol: tcp
        mode: host
        host_ip: 127.0.0.1
        name: postgres-ipv4
        published: 5432
        target: 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d/
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U honeypot -d ssh_honeypot" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  ssh-honeypot:
    build: .
    environment:
      INTERFACE: 0.0.0.0:2222
      DISABLE_CLI_INTERFACE: true
      DATABASE_URL: postgresql://honeypot:honeypot@postgres:5432/ssh_honeypot
    volumes:
      - source: ./config.toml
        target: /config.toml
        type: bind
    ports:
      - protocol: tcp
        mode: host
        host_ip: 0.0.0.0
        name: ssh-ipv4
        published: 2222
        target: 2222
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data: